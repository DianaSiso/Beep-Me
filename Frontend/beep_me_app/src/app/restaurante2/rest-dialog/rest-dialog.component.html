<h1 mat-dialog-title>{{ data.name }}</h1>
<h3>Introduza o atraso</h3>
<mat-dialog-content>
  <button
    style="float: left"
    mat-button
    (click)="counter = counter - 5 >= 0 ? counter - 5 : 0"
  >
    -
  </button>
  <input
    style="
      color: black;
      float: left;
      width: 50px;
      text-align: center;
      vertical-align: bottom;
    "
    value="{{ counter }}"
    [(ngModel)]="counter"
  />
  <button style="float: left" mat-button (click)="counter = counter + 5">
    +
  </button>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close mat-dialog-close="{{ counter }}">
    Guardar
  </button>
  <button mat-button mat-dialog-close mat-dialog-close="0">Cancelar</button>
</mat-dialog-actions>
