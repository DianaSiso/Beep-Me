<mat-toolbar color="primary">
  <mat-icon>alarm</mat-icon>
  <span>Beep Me</span>
</mat-toolbar>
<div class="content-wrapper">
  <button (click)="newTask()" mat-button>
    <mat-icon> add </mat-icon>
    Adicionar pedido #temporario
  </button>
  <div class="container-wrapper">
    <div class="container">
      <h2 style="color: #0d1821; text-align: center; font-size: x-large">
        Preparando
      </h2>
      <mat-card
        cdkDropList
        id="todo"
        #todoList="cdkDropList"
        [cdkDropListData]="todo"
        [cdkDropListConnectedTo]="[inProgressList]"
        (cdkDropListDropped)="drop($event)"
        class="list"
      >
        <p class="empty-label" *ngIf="todo.length === 0">Empty list</p>
        <app-task
          (edit)="editTask('todo', $event)"
          *ngFor="let task of todo"
          cdkDrag
          [task]="task"
        ></app-task>
      </mat-card>
    </div>
    <div class="container">
      <h2 style="color: #0d1821; text-align: center; font-size: x-large">
        Pronto
      </h2>
      <mat-card
        cdkDropList
        id="inProgress"
        #inProgressList="cdkDropList"
        [cdkDropListData]="inProgress"
        [cdkDropListConnectedTo]="[doneList]"
        (cdkDropListDropped)="drop($event)"
        class="list"
      >
        <p class="empty-label" *ngIf="inProgress.length === 0">Empty list</p>
        <app-task
          (edit)="editTask('inProgress', $event)"
          *ngFor="let task of inProgress"
          cdkDrag
          [task]="task"
        >
        </app-task>
      </mat-card>
    </div>
    <div class="container">
      <h2 style="color: #0d1821; text-align: center; font-size: x-large">
        Entregue
      </h2>
      <mat-card
        cdkDropList
        id="done"
        #doneList="cdkDropList"
        [cdkDropListData]="done"
        [cdkDropListConnectedTo]="[todoList, inProgressList]"
        (cdkDropListDropped)="drop($event)"
        class="list"
      >
        <p class="empty-label" *ngIf="done.length === 0">Empty list</p>
        <app-task
          (edit)="editTask('done', $event)"
          *ngFor="let task of done"
          cdkDrag
          [task]="task"
        ></app-task>
      </mat-card>
    </div>
  </div>
</div>
